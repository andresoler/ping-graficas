<script>

    $(document).ready(function () {

// AL CARGAR EL DOCUMENTO
        $('#btn-cargar').click();

    });

    // tiempo expresado en milisegundos
    var tiempo = 3000;
    // intervalo
    var interval = setInterval(function () {
        // Se ejecuta cada 3 segundos
        $('#btn-cargar').trigger('click');
    }, tiempo);


    var do_ping = function () {
        ping(document.getElementById('pingurl').value).then(function (delta) {
            console.log("ping", delta);
            $('#valor-ping').text(delta);

        }).catch(function (error) {
            console.log(String(error));
        });
    };

    //console.log('p',$('#valor-ping').value());
    $(function () {

        // se definen variables de inicio
        var data = [],
            totalPoints = 500

        function getRandomData() {

            if (data.length > 0) {
                data = data.slice(1)
            }

            // Do a random walk
            while (data.length < totalPoints) {

                var prev = data.length > 0 ? data[data.length - 1] : 50;
                y = $('#valor-ping').text();

                if (y < 0) {
                    y = 0
                } else if (y > 100) {
                    y = $('#valor-ping').text()
                }

                data.push(y)
            }

            // Se egenran valores de X y Y
            var res = []
            for (var i = $('#valor-ping').text(); i < data.length; ++i) {
                console.log(i, data.length)

                res.push([i, data[i]])
            }

            return res
        }

        var interactive_plot = $.plot('#interactive', [
                {
                    data: getRandomData(),
                }
            ],
            {
                grid: {
                    borderColor: '#f3f3f3',
                    borderWidth: 1,
                    tickColor: '#f3f3f3'
                },
                series: {
                    color: '#3c8dbc',
                    lines: {
                        lineWidth: 2,
                        show: true,
                        fill: true,
                    },
                },
                yaxis: {
                    min: 0,
                    max: 100,
                    show: true
                },
                xaxis: {
                    show: true
                }
            }
        )

        var updateInterval = 3000 //intervalo de actualizacion grafica
        var realtime = 'on' //defecto
        function update() {

            interactive_plot.setData([getRandomData()])

            // Since the axes don't change, we don't need to call plot.setupGrid()
            interactive_plot.draw()
            if (realtime === 'on') {
                setTimeout(update, updateInterval)
            }
        }

        //INITIALIZE REALTIME DATA FETCHING
        if (realtime === 'on') {
            update()
        }
        //REALTIME TOGGLE
        $('#realtime .btn').click(function () {
            if ($(this).data('toggle') === 'on') {
                realtime = 'on'
            } else {
                realtime = 'off'
            }
            update()
        })

    })


</script>
